<div>
    <div class="chat-container">
        <div class="messages">   
            <div *ngFor="let msg of chatHistory"
                [ngClass]="{'user-message': msg.type == 1, 'bot-message': msg.type == 2}" >
                <p>{{msg.message}}</p>
            </div>
        </div>
        <div class="user-input">
            <form novalidate [formGroup]="frmQuery">
                <mat-form-field class="input-container">
                    <input type="text" matInput formControlName="txtQuery">
                    <mat-hint>Chat with me here</mat-hint>
                </mat-form-field>
                <button mat-raised-button color="primary" class="user-btn" (click)="submitQuery()">Send</button>
            </form>
        </div> 
    </div>
</div>
